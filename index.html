    // Define School Years (as friendly variables)
    const SY2223 = allterms[0]
    const SY2324 = allterms[1]
    const currentSY = SY2223 // Set the current school year.
    // Define the Current Date:
    const dateToday = new Date();
    const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    const datePretty = dateToday.toLocaleString('en-US', dateOptions)

    function calculateSY(schoolYear) {
      yearStart = schoolYear.terms[0].beg // Get T1 beg date
      yearEnd = schoolYear.terms[(schoolYear.terms.length - 2)].end // Get T4 end date
      daysTotal = Math.floor((yearEnd - yearStart) / (1000 * 3600 * 24))
      daysElapsed = Math.floor((dateToday - yearStart) / (1000 * 3600 * 24))
      daysElapsedPercent = (Math.floor((daysElapsed / daysTotal) * 100))
      daysRemainYear = Math.floor((daysTotal - daysElapsed))
      return
    }
    calculateSY(currentSY)

    function calculateHolidayDurations(schoolYear) {
      for (let i = 0; i < schoolYear.holidays.length; i++) {
        if (schoolYear.holidays[i].beg - schoolYear.holidays[i].end == 0) {
          schoolYear.holidays[i].duration = 1;
        } else {
          let holidayDuration = (schoolYear.holidays[i].end - schoolYear.holidays[i].beg) / (1000 * 3600 * 24)
          schoolYear.holidays[i].duration = holidayDuration;
        }
      }
    }
    calculateHolidayDurations(currentSY)

    function subtractHolidaysFromTerm(schoolYear) {
      let holidays = schoolYear.holidays
      let terms = schoolYear.terms
      let termHolidaysList = [0, 0, 0, 0, 0, 0, []]
      for (let i = 0; i < schoolYear.holidays.length; i++) {
        if (schoolYear.holidays[i].isStudentHoliday == true) {
          // T1 Holidays duration total in termHolidaysList[0], and so on:
          if (holidays[i].beg > terms[0].beg && holidays[i].end < terms[0].end) {
            termHolidaysList[0] -= holidays[i].duration
          } else if (holidays[i].beg > terms[1].beg && holidays[i].end < terms[1].end) {
            termHolidaysList[1] -= holidays[i].duration
          } else if (holidays[i].beg > terms[2].beg && holidays[i].end < terms[2].end) {
            termHolidaysList[2] -= holidays[i].duration
          } else if (holidays[i].beg > terms[3].beg && holidays[i].end < terms[3].end) {
            termHolidaysList[3] -= holidays[i].duration
          } else if (holidays[i].beg > terms[4].beg && holidays[i].end < terms[4].end) {
            termHolidaysList[4] -= holidays[i].duration
          } else if (holidays[i].beg > terms[5].beg && holidays[i].end < terms[5].end) {
            termHolidaysList[5] -= holidays[i].duration
          } else {
            termHolidaysList[6].push("Not a term holiday: " + holidays[i].name + " on " + holidays[i].beg)
          }
        }
      }
      console.log(termHolidaysList)
      // Subtract holidays from Term Totals:

    }
    subtractHolidaysFromTerm(currentSY)

    // Calculate the terms:
    let currentTerm = "" // Global var
    let termDaysTotal = ""
    let termDaysElapsed = ""
    let termDaysRemain = ""
    let termPercentComplete = ""
    function calculateTerms(termsList) {
      for (let i = 0; i < termsList.length; i++) {
        // Always calculate total days:
        termDaysTotal = Math.floor((termsList[i].end - termsList[i].beg) / (1000 * 3600 * 24));
        termsList[i].termDaysTotal = termDaysTotal
        if (dateToday > termsList[i].end) {
          // Terms that have ended:
          termsList[i].termDaysElapsed = termDaysTotal
          termsList[i].termDaysRemain = 0
          termsList[i].termPercentComplete = 100
        } else if (dateToday < termsList[i].beg) {
          // Terms that haven't started:
          termsList[i].termDaysElapsed = 0
          termsList[i].termDaysRemain = termDaysTotal
          termsList[i].termPercentComplete = 0
        } else {
          // Current term:
          termsList[i].termDaysElapsed = Math.floor((dateToday - allterms[0].terms[4].beg) / (1000 * 3600 * 24))
          termsList[i].termDaysRemain = (Math.floor(termDaysTotal - termsList[i].termDaysElapsed))
          termsList[i].termPercentComplete = (Math.floor((termsList[i].termDaysElapsed / termDaysTotal) * 100))
          currentTerm = termsList[i].termName // Returns like "t3_SY2223"
        }
        termsList[i].percentcomplete = termPercentComplete
        console.log("" + termsList[i].termName + ": " + termsList[i].termDaysElapsed + "/" + termsList[i].termDaysTotal + " days (" + termsList[i].termPercentComplete + "%); " + termsList[i].termDaysRemain + " remain.")
      }
      return
    }
    calculateTerms(currentSY.terms)

    let dotsEmptyHtml = []
    let dotsFilledHtml = []
    function drawDots(schoolYear) {
      let dotsHtml = ""
      for (let i = 0; i < schoolYear.terms.length; i++) { // 6
        dotsHtml = ""
        // console.log(schoolYear.terms[i].termDaysElapsed)
        for (let x = 0; x < schoolYear.terms[i].termDaysElapsed; x++) {
          dotsHtml += "<div class='dot filled-dot'></div>"
        }
        dotsEmptyHtml.push(dotsHtml)
        dotsHtml = ""
        for (let y = 0; y < schoolYear.terms[i].termDaysRemain; y++) {
          dotsHtml += "<div class='dot empty-dot'></div>"
        }
        dotsFilledHtml.push(dotsHtml)
      }
      // console.log(dotsEmptyHtml.length)
      // console.log(dotsFilledHtml.length)
    }
    drawDots(SY2223)

    function showStuff() {
      document.getElementById("dateSpan").innerHTML = "Welcome! Today is <strong>" + datePretty + "</strong>."
      document.getElementById("daysElapsedPercent").innerHTML = daysElapsedPercent
      document.getElementById("daysRemainTermContainer").innerHTML = termDaysRemain
      document.getElementById("daysRemainYearContainer").innerHTML = daysRemainYear
      document.getElementById("currentTerm").innerHTML = currentTerm
      document.getElementById("progressBar").innerHTML = progressBarHtml
      document.getElementById("dots_t1").innerHTML = dotsEmptyHtml[0] + dotsFilledHtml[0]
      document.getElementById("dots_t2").innerHTML = dotsEmptyHtml[1] + dotsFilledHtml[1]
      document.getElementById("dots_t3").innerHTML = dotsEmptyHtml[2] + dotsFilledHtml[2]
      document.getElementById("dots_t4").innerHTML = dotsEmptyHtml[3] + dotsFilledHtml[3]
      document.getElementById("dots_po").innerHTML = dotsEmptyHtml[4] + dotsFilledHtml[4]
      document.getElementById("dots_su").innerHTML = dotsEmptyHtml[5] + dotsFilledHtml[5]
    }
    function showGoogleCalendar() {
      let iframeHtml = "<div id='showHideCal'><iframe src='https://calendar.google.com/calendar/embed?&wkst=2&bgcolor=%23ffffff&ctz=America%2FLos_Angeles&src=Y2NwYWVkdS5jb21fZnR1MGxhNTRraW8wY3JoaDgzbTI2N2xyaThAZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&color=%23EF6C00&amp;mode=AGENDA' style='border:0' width='260' height='260' frameborder='0' scrolling='yes'></iframe></div>"
      document.createElement("gCalContainer").innerHTML = iframeHtml
    }
    // Call functions
    showStuff()

    function playAudio() {
      document.addEventListener('keydown', function (event) {
        let prettyGirls = document.getElementById("prettyGirls");
        if (event.keyCode == 80) {
          prettygirls.play();
        } else if (event.keyCode == 65) {
          airhorn.play();
        } else if (event.keyCode == 67) {
          choir.play();
        }
      });
    }
    playAudio()
