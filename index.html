      document.getElementById("dots_t3").innerHTML = dotsEmptyHtml[3] + dotsFilledHtml[3];
      document.getElementById("dots_t4").innerHTML = dotsEmptyHtml[4] + dotsFilledHtml[4];
      document.getElementById("dots_ps").innerHTML = dotsEmptyHtml[5] + dotsFilledHtml[5];
      document.getElementById("dots_ss").innerHTML = dotsEmptyHtml[6] + dotsFilledHtml[6];
      // Show upcoming events:
      let eHol = []
      let eNon = []
      let textHol = ""
      let textNon = ""
      // Collect only future events:
      for (i in datesOrdered) {
        if (datesOrdered[i].beg > dateToday) {
          // Collect future holidays:
          if (datesOrdered[i].isStudentHoliday == true) {
            eHol.push(datesOrdered[i])
          } else {
            // Collect future non-holidays:
            eNon.push(datesOrdered[i])
          }
        }
      }
      // Display upcoming events (of both types):
      for (x in eHol) {
        if (eHol[x].name.length > 18) {
          textHol += "<li class='event-item'><strong>" + eHol[x].name.substring(0, 18) + ".. </strong>"
        } else {
          textHol += "<li class='event-item'><strong>" + eHol[x].name + " </strong>"
        }
        textHol += "<span class='event-date'>" + eHol[x].beg.toLocaleString('en-US', { weekday: 'short', month: 'numeric', day: 'numeric' }) + "</span></li>"
      }
      for (y in eNon) {
        if (eNon[y].name.length > 18) {
          textNon += "<li class='event-item'><strong>" + eNon[y].name.substring(0, 18) + ".. </strong>"
        } else {
          textNon += "<li class='event-item'><strong>" + eNon[y].name + " </strong>"
        }
        textNon += "<span class='event-date'>" + eNon[y].beg.toLocaleString('en-US', { weekday: 'short', month: 'numeric', day: 'numeric' }) + "</span><br><p class='event-item-desc py-0'>" + eNon[y].description + "</p></li>"
      }
      document.getElementById("events-student-holiday").innerHTML = textHol
      document.getElementById("events-student-non-holiday").innerHTML = textNon
    }

    let calendarIsVisible = null;

    let gCalContainer = document.createElement("div");
    gCalContainer.style.display = "none";
    gCalContainer.setAttribute("id", "gCalContainer");
    document.body.appendChild(gCalContainer);
    gCalContainer.innerHTML = iframeHtml;
    function showGoogleCalendar() {
      if (calendarIsVisible == true) {
        gCalContainer.style.display = "none";
        calendarIsVisible = false;
      } else {
        gCalContainer.style.display = "block";
        calendarIsVisible = true;
      }
    }
    // Call functions
    showStuff();

    function playAudio() {
      document.addEventListener("keydown", function (event) {
        let prettyGirls = document.getElementById("prettyGirls");
        if (event.keyCode == 80) {
          prettygirls.play();
        } else if (event.keyCode == 65) {
          airhorn.play();
        } else if (event.keyCode == 67) {
          choir.play();
        }
      });
    }
    playAudio();

    // Keep screen awake:
    // https://developer.mozilla.org/en-US/docs/Web/API/WakeLock/request
    const requestWakeLock = async () => {
      try {
        const wakeLock = await navigator.wakeLock.request("screen");
      } catch (err) {
        // The wake lock request fails - usually system-related, such as low battery.

        console.log(`${err.name}, ${err.message}`);
      }
    };

    requestWakeLock();
